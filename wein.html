<!DOCTYPE HTML>
<meta charset="UTF-8" lang="DE">
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>Weine | Getränkeshop</title>
    </head>
    <body>
        <h1>Unsere Weine</h1>
        <h2>Bitte wählen Sie Ihren Wein.</h2>
        <div class = "row">
            <div class="card">
                <img src="img/palacios_wein.png" alt="Placios Priorat L'Ermita" style="width:15%">
                <h1>Palacios Priorat L'Ermita</h1>
                <p class="price">€1990,00</p>
                <p>Wahre Größe aus dem Priorat</p>
                <p><button>Zum Warenkorb hinzufügen</button></p>
            </div>
            <div class="card">
                <img src="img/bebame_tinto_wein.png" alt="Bebame Tinto" style="width:15%">
                <h1>Bebame Tinto</h1>
                <p class="price">€3,95</p>
                <p>Aufmachen, einschenken, genießen!</p>
                <p><button>Zum Warenkorb hinzufügen</button></p>
            </div>
            <div class="card">
                <img src="img/torres_wein.png" alt="Torres Natuero Tinto 2017" style="width:15%">
                <h1>Torres Natuero Tinto 2017</h1>
                <p class="price">€8,50</p>
                <p>Alkoholreduzierter Syrah von Torres!</p>
                <p><button>Zum Warenkorb hinzufügen</button></p>
            </div>
         </div>
    </body>
</html>
