        <script>
          function add_to_basket(name, anzahl){
            if (localStorage.getItem(name) !=null)
			        {
                var bisherige_anzahl = localStorage.getItem(name);
                var summe = Number(anzahl) + Number(bisherige_anzahl);
                localStorage.setItem(name, summe);
              }
            else localStorage.setItem(name, anzahl);
            
            alert("Zum Warenkorb hinzugefügt.");
          }
        </script>

            function add(inputfield){
                var i = document.querySelector("#" + inputfield).value;
                if(i==""){
                    i=1;
                }else{
                    i = parseInt(i,10);
                    i=i+1;
                }
                document.querySelector("#" + inputfield).value = i;
            }
            
            function substract(inputfield){
                var i = document.querySelector("#" + inputfield).value;
                if(i=="0" || i==""){
                    i=1;
                }else{
                    i = parseInt(i,10);
                    i=i-1;
                    if(i==0){
                        i=1;
                    }
                }
                document.querySelector("#" + inputfield).value = i;
            }
        </script>
